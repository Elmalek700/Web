<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>النظام العملياتي</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#000814;
font-family:'Orbitron', monospace;
color:#00e5ff;
height:100vh;
overflow:hidden;
direction:rtl;
display:flex;
align-items:center;
justify-content:center;
}

.system{
width:95%;
height:92vh;
border:1px solid #00e5ff;
box-shadow:0 0 40px #00e5ff inset,0 0 25px #00e5ff;
position:relative;
}

/* موجة */
canvas{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:80%;
height:200px;
opacity:.25;
}

/* صندوق الأسئلة */
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

.question{
font-size:28px;
letter-spacing:2px;
margin-bottom:20px;
text-shadow:0 0 20px #00e5ff;
}

input{
background:transparent;
border:1px solid #00e5ff;
padding:12px;
width:260px;
color:#00e5ff;
text-align:center;
font-size:18px;
outline:none;
}

input:focus{
box-shadow:0 0 15px #00e5ff;
}

.result{
margin-top:20px;
font-size:26px;
opacity:0;
transition:opacity .6s;
}

.correct{
color:#00ff99;
text-shadow:0 0 20px #00ff99;
}

.wrong{
color:#ff0040;
text-shadow:0 0 20px #ff0040;
}

/* القائمة الجانبية */
.side-info{
position:absolute;
top:20%;
right:40px;
border-left:1px solid #00e5ff;
padding-left:20px;
text-align:right;
opacity:0;
transition:opacity 1.5s;
}

.side-info div{
margin-bottom:10px;
}

/* رسائل النهاية */
.message{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:30px;
opacity:0;
transition:opacity 1.5s;
text-shadow:0 0 25px #00e5ff;
}

</style>
</head>
<body>

<div class="system">

<canvas id="wave"></canvas>

<div class="center">
<div class="question" id="questionText"></div>
<input type="text" id="answerInput" autocomplete="off">
<div class="result" id="resultIcon"></div>
</div>

<div class="side-info" id="sideInfo">
<div>فارس البوت</div>
<div>مبرمج</div>
</div>

<div class="message" id="welcomeMsg">مرحباً Feras</div>
<div class="message" id="finalMsg">انتهت عملية الاستضافة</div>

</div>

<script>
/* موجة صوت */
const canvas=document.getElementById("wave");
const ctx=canvas.getContext("2d");
canvas.width=canvas.offsetWidth;
canvas.height=canvas.offsetHeight;

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.beginPath();
for(let x=0;x<canvas.width;x++){
let y=canvas.height/2+Math.sin((x+Date.now()/8)*0.02)*30;
ctx.lineTo(x,y);
}
ctx.strokeStyle="#00e5ff";
ctx.shadowBlur=20;
ctx.shadowColor="#00e5ff";
ctx.stroke();
requestAnimationFrame(draw);
}
draw();

/* الأسئلة */
const questions=[
{q:"السؤال",a:"المقام"},
{q:"العاصفة",a:"الصور"},
{q:"كم",a:"واحد"}
];

let current=0;
const questionText=document.getElementById("questionText");
const input=document.getElementById("answerInput");
const result=document.getElementById("resultIcon");
const sideInfo=document.getElementById("sideInfo");
const welcome=document.getElementById("welcomeMsg");
const finalMsg=document.getElementById("finalMsg");

function ask(){
questionText.textContent=questions[current].q;
input.value="";
input.focus();
}
ask();

input.addEventListener("keydown",e=>{
if(e.key==="Enter"){
let val=input.value.trim();
if(val===questions[current].a){
result.innerHTML="✔";
result.className="result correct";
}else{
result.innerHTML="✖";
result.className="result wrong";
}
result.style.opacity=1;

setTimeout(()=>{
result.style.opacity=0;
current++;
if(current<questions.length){
ask();
}else{
finishSequence();
}
},1200);
}
});

function finishSequence(){
document.querySelector(".center").style.display="none";
sideInfo.style.opacity=1;

setTimeout(()=>{
welcome.style.opacity=1;
setTimeout(()=>{
welcome.style.opacity=0;
setTimeout(()=>{
finalMsg.style.opacity=1;
},1500);
},2000);
},1500);
}
</script>

</body>
</html>
